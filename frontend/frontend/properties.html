<!DOCTYPE html>
<html lang="en">

<body>
    <div class="navbar">

        </div>
        
        <div class="propertiesbox">

                <div class="imagegg"><img src="2.png" alt=""></div>

                    <div class="pa">

                           <ul>
                                    <li>Apartment + kitchen + bathroom </li>
                                    <li class="can">FREE CANCELLATION</li>
                                </ul>
                            </div>
                        <div class="price">
                            <li class="tex">1200</li>
                            <li>for 3 months</li>

        </div>
