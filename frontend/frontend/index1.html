<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="stylesheet" href="index2.css">
        <title>Login Page</title>
    </head>


    <body>

        <div class="container" id="container">
            <div class="form-container sign-up">
                
                <form>
                    
                    <h1><font color="black">Create Account</font></h1>
                    <div class="social-icons">
                        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#" class="icon"><i class="fa-solid fa-message"></i></a>
                    </div>
                    <span>or use your email for registration</span>
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <a href="homepage2.html">
                        <button type="button" id="bbutton">Sign Up</button>

                    </a>
                    <form action="homepage2.html">
                        
                    </form>
                    
                </form>
            </div>
            <div class="container" id="container">
                <div class="form-container log-in">
                    <form>
                        <h1><font color="black">Log In</font></h1>
                        <div class="social-icons">
                            <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                            <a href="#" class="icon"><i class="fa-solid fa-message"></i></a>
                        </div>
                        <span>or use your email password</span>
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <a href="#">Forget Your Password?</a>
                        <a href="homepage2.html">
                            <button type="button" id="abutton">Log In</button>

                        </a>
                        <form action="homepage2.html">

                        </form>
                        
                    </form>
                </div>
            
                <div class="toggle-container">
                    <div class="toggle">
                        <div class="toggle-panel toggle-left">
                            <h1>Existing Account?</h1>
                            <p>Enter your personal details to use all of site features</p>
                            <button class="hidden" id="login">Log In</button>
                        </div>
                        <div class="toggle-panel toggle-right">
                            <h1>Set up new Account!</h1>
                            <p>Register with your personal details to use all of site features</p>
                            <button class="hidden" id="register">Sign Up</button>
                        </div>
                    </div>
                </div>
        </div>

        <script src="script.js"></script>
        <script src = "js/index1.js"></script>
        <script src = "js/index2.js"></script>
    </body>

</html>
