<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us Page</title>
        <link rel="stylesheet" href="contactus1.css">
    </head>
    <body>
        <section>
            <div class="container">
                <div class="contactInfo">
                    <div>
                        <h2>Contact Info</h2>
                        <ul class="info">
                            <li>
                                <span><img src="location.png"></span>
                                <span>abc, Street Road<br>
                                    Bhopal, India<br>
                                    451111</span>
                            </li>
                            <li>
                                <span><img src="mail.png"></span>
                                <span>repgs@gmail.com</span>
                            </li>
                            <li>
                                <span><img src="call.png"></span>
                                <span>+91 9876543210</span>
                            </li>
                        </ul>
                    </div>
                    <ul class="sci">
                        <li><a href="#"><img src="1.png"></a></li>
                        <li><a href="#"><img src="2.png"></a></li>
                        <li><a href="#"><img src="3.png"></a></li>
                        <li><a href="#"><img src="4.png"></a></li>
                        <li><a href="#"><img src="5.png"></a></li>
                    </ul>
                </div>

                <div class="contactForm">
                    <h2>Send a Message</h2>
                    <div class="formBox">
                        <div class="inputBox w50">
                            <input type="text" required>
                            <span>First Name</span>
                        </div>
                        <div class="inputBox w50">
                            <input type="text" required>
                            <span>Last Name</span>
                        </div>
                        <div class="inputBox w50">
                            <input type="email" required>
                            <span>Email Address</span>
                        </div>
                        <div class="inputBox w50">
                            <input type="text" required>
                            <span>Mobile Number</span>
                        </div>
                        <div class="inputBox w100">
                            <textarea required></textarea>
                            <span>Write your message here...</span>
                        </div>
                        <div class="inputBox w100">
                            <input type="submit" value="Send">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
